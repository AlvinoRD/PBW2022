<!DOCTYPE html>
<html lang="en">
  <head>
    <title>button</title>
  </head>
  <body>
    <h1>Video html</h1>
    <p>
      <button type="button" onclick="playVid()">play video</button>
      <button type="button" onclick="pauseVid()">pause video</button>
      <button type="button" onclick="duration()">duration</button>
      <button type="button" onclick="controlOn()">control On</button>
      <button type="button" onclick="controlOff()">Control Off</button>
      <button type="button" onclick="muted()">DIAM</button>
      <button type="button" onclick="volume()">Volume</button>
    </p>
    <video width="500" id="videoku" controls>
      <source src="videooo.mp4" type="video/mp4" />
    </video>
  </body>
  <script>
    var vid = document.getElementById("videoku");
    function playVid() {
      vid.play();
    }
    function pauseVid() {
      vid.pause();
    }
    function duration() {
      alert(vid.duration);
    }
    function controlOn() {
      vid.controls = true;
    }
    function controlOff() {
      vid.controls = false;
    }
    function muted() {
      vid.muted = true;
    }
    function volume() {
      vid.volume = 1;
    }
  </script>
</html>
